<VirtualHost *:80>
	ServerAdmin admin@localhost.local

	DocumentRoot /app

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Directory "/app">
		Options -Indexes
		AllowOverride All
		Require all granted
	</Directory>

</VirtualHost>
ServerTokens Prod
ServerSignature Off